        // Render categories in masonry grid
        function renderVisualCategories(filteredCategories = visualCategories) {
            const container = document.getElementById('categoryGrid');
            container.innerHTML = filteredCategories.map(category => `
                <div class="grid-item">
                    <div class="visual-card category-${category.size} rounded-2xl overflow-hidden cursor-pointer shadow-lg"
                         style="background: ${category.background};"
                         onclick="openCategory('${category.id}')">
                        
                        <!-- Background Image -->
                        <div class="absolute inset-0 bg-cover bg-center" 
                             style="background-image: url('${category.image}');"></div>
                        
                        <!-- Content Overlay -->
                        <div class="card-content absolute inset-0 p-4 flex flex-col justify-between text-white">
                            <!-- Top badges -->
                            <div class="flex justify-between items-start">
                                <div class="space-y-1">
                                    ${category.trending ? '<span class="trending-badge bg-red-500 text-white px-2 py-1 rounded-full text-xs font-bold flex items-center gap-1 w-fit"><i class="fas fa-fire"></i>ÁÜ±ÈñÄ</span>' : ''}

                                </div>
                                <div class="bg-black bg-opacity-30 backdrop-blur-sm rounded-full px-2 py-1">
                                    <span class="text-xs font-medium">${category.productCount}</span>
                                </div>
                            </div>
                            
                            <!-- Bottom content -->
                            <div>
                                <h3 class="font-bold text-lg mb-1 drop-shadow-lg">${category.name}</h3>
                                <p class="text-sm opacity-90 drop-shadow-md">${category.description}</p>
                                <div class="flex items-center gap-2 mt-2">
                                    <i class="fas fa-arrow-right text-sm"></i>
                                    <span class="text-sm font-medium">Êé¢Á¥¢Êõ¥Â§ö</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter categories
        function filterCategories(filterType) {
            currentFilter = filterType;
            
            // Update filter chips
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filteredCategories = visualCategories;
            
            switch(filterType) {
                case 'trending':
                    filteredCategories = visualCategories.filter(cat => cat.tags.includes('trending'));
                    break;
                case 'new':
                    filteredCategories = visualCategories.filter(cat => cat.tags.includes('new'));
                    break;
                case 'eco':
                    filteredCategories = visualCategories.filter(cat => cat.tags.includes('eco'));
                    break;
                case 'floor':
                    filteredCategories = visualCategories.filter(cat => cat.tags.includes('floor'));
                    break;
            }
            
            renderVisualCategories(filteredCategories);
        }

        // Toggle search mode
        function toggleSearchMode() {
            searchMode = !searchMode;
            const searchModeDiv = document.getElementById('searchMode');
            
            if (searchMode) {
                searchModeDiv.classList.remove('hidden');
                document.getElementById('visualSearch').focus();
            } else {
                searchModeDiv.classList.add('hidden');
                clearSearch();
            }
        }

        // Handle visual search
        function handleVisualSearch(event) {
            const keyword = event.target.value.toLowerCase();
            
            if (keyword.length > 0) {
                const filteredCategories = visualCategories.filter(cat => 
                    cat.name.toLowerCase().includes(keyword) || 
                    cat.description.toLowerCase().includes(keyword) ||
                    cat.tags.some(tag => tag.includes(keyword))
                );
                renderVisualCategories(filteredCategories);
            } else {
                renderVisualCategories();
            }
        }

        // Clear search
        function clearSearch() {
            document.getElementById('visualSearch').value = '';
            renderVisualCategories();
        }

        // Smart recommendations
        function showRecommendations() {
            alert('ü§ñ AI Êô∫ËÉΩÊé®Ëñ¶ÂäüËÉΩ\n\nÊ†πÊìöÊÇ®ÁöÑÁÄèË¶ΩË®òÈåÑÔºåÊé®Ëñ¶Ôºö\n‚Ä¢ Ë∂ÖËÄêÁ£®Êú®Âú∞ÊùøÁ≥ªÂàó\n‚Ä¢ Áí∞‰øùÁ∂†Âª∫Êùê\n‚Ä¢ ÁÜ±ÈñÄË£ù‰øÆÈÖç‰ª∂\n\n(ÂØ¶ÈöõÊúÉÊ†πÊìöÁî®Êà∂Ë°åÁÇ∫Êé®Ëñ¶)');
        }

                scrollbar-width: none;
            }
        `;
        document.head.appendChild(style);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
